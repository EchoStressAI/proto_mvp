version: "3.1"

nlu:
  - intent: select_morning
    examples: |
      - утро
      - перед сменой
      - утренняя анкета
      - хочу утренний опрос
      - начинаю смену

  - intent: select_evening
    examples: |
      - вечер
      - после смены
      - вечерняя анкета
      - хочу вечерний опрос
      - завершил смену


  - intent: ask_llm
    examples: |
      - как справиться со стрессом?
      - что делать, если тревожно?
      - подскажи как настроиться
      - дай совет перед сменой
      - у меня стресс
